<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
	float: left;
	width: 50%;
	padding: 10px;
	height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
</head>
<body>
	<h1 align="center">Welcome To My Website</h1>
	<div class="row">
		<div class="column" style="background-color: #aaa;">
			<h2 align="center">Click Here To LogIn</h2>
			<p>
			<FORM METHOD="POST" ACTION="http://jkorpela.fi/cgi-bin/echo.cgi">
				<P align="center">
					<INPUT TYPE="SUBMIT" VALUE="LogIn" NAME="B1">
				</P>
			</FORM>
			</p>

		</div>
		<div class="column" style="background-color: #bbb;">
			<h2 align="center">Click here to Register</h2>
			<p>
			<FORM METHOD="POST" ACTION="http://jkorpela.fi/cgi-bin/echo.cgi">
				<P align="center">
					<INPUT TYPE="SUBMIT" VALUE="Register" NAME="B1">
				</P>
			</FORM>
			</p>

		</div>
	</div>
<h1 align="center">Thanks For Visiting, Please Visit Again</h1>
</body>
</html>
